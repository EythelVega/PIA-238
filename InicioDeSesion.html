<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/EstiloSinLoggin.css" />
    <title>Iniciar sesion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Barra de navegacion-->
    <div class="container-fluid">
      <div class="row align-items-center row-border">
        <div class="col-3">
          <div class="logo">
            <img
              src="Recursos/Logo.png"
              alt="Logo de la Empresa."
              class="img-fluid logo"
            />
            <span class="company-name">SCORE GROUP</span>
          </div>
        </div>
        <div class="col-9 d-flex justify-content-end">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="Index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="AcercaDeNosotros.html" class="nav-link"
                >Acerca de nosotros</a
              >
            </li>
            <li class="nav-item">
              <a href="Contacto.html" class="nav-link">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="ReportarError.html" class="nav-link">Reportar Error</a>
            </li>
            <li class="nav-item">
              <a href="InicioDeSesion.html" class="nav-link">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--Contenido de la pagina-->
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Iniciar Sesión</h2>
                        <img src="Recursos/Perfil.jpg" alt="Foto de Usuario" class="img-fluid mt-3">
                        <div class="mt-3">
                            <div class="form-group row">
                                <label for="tipo" class="col-sm-4 col-form-label">Tipo</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="tipo">
                                        <option value="admin">Admin</option>
                                        <option value="alumno">Alumno</option>
                                        <option value="maestro">Maestro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="correo" class="col-sm-4 col-form-label">Correo</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contrasena" class="col-sm-4 col-form-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-entrar" onclick="iniciarSesion()">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/SinLoggin.js"></script>
  </body>
</html>
